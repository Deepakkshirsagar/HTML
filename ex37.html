<!-- Example on input tag-->
<!DOCTYPE HTML>
<html lang="en">
 <head>
   <title> Ex37 </title>
   <link rel="icon" href="firstlogo.png">
 </head>
 <body>
   <h2>Demo on Radio Button Control </h2>
   <form action="./register">  <!--servlet url-->
   <label>Gender:</label><br>
   <input type="radio" id="gen1" name="gender" value="male"><label>Male</label> &nbsp;&nbsp;
   <input type="radio" id="gen2" name="gender" value="Female" checked><label>Female</label> &nbsp;&nbsp;
   <input type="radio" id="gen3" name="gender" value="others"> <label>Others</label>
   <br> <br>
   <label>marital Status:</label> <br>
   <input type="radio" id="msl" name="ms" value="single" checked> <label>Single</label> &nbsp;&nbsp;
   <input type="radio" id="ms2" name="ms" value="married"><label>Married</label> &nbsp;&nbsp;
   <input type="radio" id="ms3" name="ms" value="widowed"><label>Widowed</label>&nbsp;&nbsp;
   <input type="radio" id="ms4" name="ms" value="Divorced"><label>Divorced</label>&nbsp;&nbsp;
   <input type="radio" id="ms5" name="ms" value="nuns"> <label>never married</label>&nbsp;&nbsp;
   <br> <br>
   <button>Apply Filter</button>
   </form>
   </body>
   </html>
