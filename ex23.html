<!-- example on input tag-->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title> ex23</title>
  <link rel="icon" href="firstlogo.png">
 </head>
 <body>
  <h2> Demo on text field control </h2>
  <!-- text field with id and name-->
  <input type="text" id="tb1" name="ip1" >
  <input type="text" id="tb2" name="ip2" value="1122"> <!-- settign the default value-->
  <br>
  <input type="text" id="tb3" name="ip3" size="4"> <!-- settng width of text field-->
  <br>
  <input type="text" id="tb4" name="ip4" maxlength="10"><!--to set no.chars-->
  <br>
  <input type="text" id="tb5" name="ip5" placeholder="Enter full Address"> <!--displaying confirm msgs-->
  <br>
  <input type="text" id=tb6" name="ip6" value="Nanded" readonly> <!-- not allowing to modify the value-->
  <br>
  <input type="text" id="tb7" name="ip7" aotofocus>
 </body>
</html>
