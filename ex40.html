<!-- example on output tag-->
<!DOCTYPE html>
<htnl lang="en">
  <head>
  <title> ex40</title>
    <link rel="icon" href="firstlogo.png">
  </head>
 <body>
   <h2>output tag</h2> <br> <br>
   <label>First number</label> <br>
   <input type="text" id="t1"><br>
   <label>Second number</label><br>
   <input type="text" id="t2"><br>
   <!-- <button onclick="document.write('Product val ' +
t1.value*t2.value )"> Product </button> -->
<button onclick="res.value='product val'+t1.value*t2.value">product</button>
<button onclick="res.value='product val'+t1.value/t2.value">Div</button>
<button onclick="res.value='product val'+t1.value%t2.value">mod</button>
<br> <br>
<output id="res"></output>
</body>
</html>
